<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>計算物理春の学校 2025</title>
    <script>
        // JavaScriptで外部HTMLをインクルード
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <script>
        function toggleMenu() {
            var navItems = document.querySelector('.nav-items');
            if (window.innerWidth <= 1300) { // 画面幅が1300px以下の場合
                if (navItems.style.display === 'flex') {
                    navItems.style.display = 'none';
                } else {
                    navItems.style.display = 'flex';
                    navItems.style.flexDirection = 'column'; // 縦に並べる
                }
            } else { // 画面幅が1300pxより大きい場合
                navItems.style.display = 'flex'; // デフォルトの`flex`表示に戻す
                navItems.style.flexDirection = 'row'; // 横並びに戻す
            }
        }

        window.addEventListener('resize', function() {
            var navItems = document.querySelector('.nav-items');
            if (window.innerWidth > 1300) {
                navItems.style.display = 'flex'; // 1300px以上の場合に自動で表示
                navItems.style.flexDirection = 'row'; // 横並びに戻す
            } else if (navItems.style.display !== 'none') {
                navItems.style.display = 'none'; // メニューが開いた状態から1300px以下に戻ると非表示にする
            }
        });
    </script>
    <script>
        // JavaScriptで外部HTMLをインクルード
        document.addEventListener("DOMContentLoaded", function() {
            fetch('logos.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('logos-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="container">
            <h2>ポスターセッション</h2>
            <p>　ポスターセッションでは発表希望者がポスターを用いて自身の研究について発表します。自分に近い分野の発表を聞くもよし、あまりなじみのない分野の知見を仕入れるもよしの流動性の高い企画です。</p>
        </div>
        <div id="logos-container"></div>
    </main>
</body>
</html>
