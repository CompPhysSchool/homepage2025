<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>計算物理春の学校 2025</title>
    <script>
        // JavaScriptで外部HTMLをインクルード
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    <script>
        function toggleMenu() {
            var navItems = document.querySelector('.nav-items');
            if (window.innerWidth <= 1300) { // 画面幅が1300px以下の場合
                if (navItems.style.display === 'flex') {
                    navItems.style.display = 'none';
                } else {
                    navItems.style.display = 'flex';
                    navItems.style.flexDirection = 'column'; // 縦に並べる
                }
            } else { // 画面幅が1300pxより大きい場合
                navItems.style.display = 'flex'; // デフォルトの`flex`表示に戻す
                navItems.style.flexDirection = 'row'; // 横並びに戻す
            }
        }

        window.addEventListener('resize', function() {
            var navItems = document.querySelector('.nav-items');
            if (window.innerWidth > 1300) {
                navItems.style.display = 'flex'; // 1300px以上の場合に自動で表示
                navItems.style.flexDirection = 'row'; // 横並びに戻す
            } else if (navItems.style.display !== 'none') {
                navItems.style.display = 'none'; // メニューが開いた状態から1300px以下に戻ると非表示にする
            }
        });
        
    </script>
    <script>
        // JavaScriptで外部HTMLをインクルード
        document.addEventListener("DOMContentLoaded", function() {
            fetch('logos.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('logos-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <div class="container">
            <h2>グループセミナー</h2>
            <p>　グループセミナーは4人程度の参加者が集まって1グループを作り、グループ内で自身の研究や興味を持っている話題について発表し合う企画です。1人あたり20～30分程度、スライドを見せながら話すことを想定しています。様々な分野からの参加が見込まれるため、専門外の方が聞くことも念頭に入れた構成でお願いします。</p>
        </div>
        <div id="logos-container"></div>
    </main>
    
</body>
</html>
